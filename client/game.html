<body>
    <div class="container">
        <div class="header row">
            <div class="col-sm-6">
                Gameboard Thing
            </div>
            <div class="col-sm-6 justify-content-end">
                <label id="gameCode"></label>
            </div>
        </div>
        <div class="game-choice row">
            <div class="col">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row form-group">
                            <label for="username" class="col-sm-6 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input type="text" readonly class="form-control-plaintext" id="username">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row form-group">
                            <label for="gameCode" class="col-sm-6 col-form-label">Game Code</label>
                            <div class="col-sm-6">
                                <input type="text" readonly class="form-control-plaintext" id="gameCode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <canvas id="myCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="header row">
      Gameboard Thing
    </div>
    <div class="game-choice row">
      <div class="col">
        <div class="row justify-content-center form-group ">
          <label for="name" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="row justify-content-center">
          <label for="gcode" class="col-sm-2 col-form-label">Game Code</label>
          <div class="col-sm-10">
            <input type="text" name="gcode" id="gcode" class="form-control" placeholder="Game Code">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-6 justify-content-center">
            <button class="btn btn-outline-dark" id="create">Create Game</button>
          </div>
          <div class="col-sm-6 justify-content-center">
            <button class="btn btn-outline-dark" id="join">Join Game</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
